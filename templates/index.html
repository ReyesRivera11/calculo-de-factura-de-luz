<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo El√©ctrico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #95a5a6;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 1.2rem;
        }

        .highlight-field {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .highlight-field label {
            color: white;
            font-size: 1rem;
        }

        .highlight-field input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .highlight-field input:focus {
            background: white;
            border-color: #74b9ff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 30px;
            text-align: center;
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .modal-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .modal-body {
            background: white;
            padding: 40px 30px;
            border-radius: 0 0 20px 20px;
            text-align: center;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .close-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .error-modal .modal-content {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .error-modal .result-value {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-modal .close-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">‚ö°</div>
            <h1>Predictor de Factura El√©ctrica</h1>
            <p class="subtitle">Ingresa los datos para obtener la predicci√≥n</p>
        </div>

        <!-- IMPORTANTE: Cambi√© el form para usar JavaScript en lugar de action="/predict" -->
        <form id="predictionForm">
            <div class="form-group highlight-field">
                <label for="MonthlyHours">Horas Totales de Suministro El√©ctrico (Mes)</label>
                <input type="number" id="MonthlyHours" name="MonthlyHours" placeholder="Ej: 720 horas (30 d√≠as √ó 24h)" required step="0.1" min="0" max="744">
                <span class="input-icon">üîå</span>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="Fan">Horas de Uso - Ventilador</label>
                    <input type="number" id="Fan" name="Fan" placeholder="Ej: 120 horas" required step="0.1" min="0">
                </div>

                <div class="form-group">
                    <label for="Television">Horas de Uso - Televisi√≥n</label>
                    <input type="number" id="Television" name="Television" placeholder="Ej: 150 horas" required step="0.1" min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="TariffRate">Tarifa El√©ctrica ($/kWh)</label>
                <input type="number" id="TariffRate" name="TariffRate" placeholder="Ej: 0.85 pesos por kWh" required step="0.01" min="0">
                <span class="input-icon">üí∞</span>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="Monitor">Horas de Uso - Monitor</label>
                    <input type="number" id="Monitor" name="Monitor" placeholder="Ej: 200 horas" required step="0.1" min="0">
                </div>

                <div class="form-group">
                    <label for="Refrigerator">Horas de Uso - Refrigerador</label>
                    <input type="number" id="Refrigerator" name="Refrigerator" placeholder="Ej: 720 horas (24/7)" required step="0.1" min="0">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Obtener Predicci√≥n
            </button>
        </form>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Resultado de la Predicci√≥n</h2>
            </div>
            <div class="modal-body">
                <div class="result-icon" id="resultIcon">üéØ</div>
                <div class="result-text" id="resultText">Predicci√≥n de Factura El√©ctrica:</div>
                <div class="result-value" id="resultValue">0</div>
                <button class="close-btn" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // ESTO PREVIENE LA REDIRECCI√ìN
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            // Mostrar estado de carga
            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';
            document.querySelector('.container').classList.add('loading');
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccessModal(result.prediction);
                } else {
                    showErrorModal(result.error);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showErrorModal('Error de conexi√≥n. Int√©ntalo de nuevo.');
            } finally {
                // Restaurar bot√≥n
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                document.querySelector('.container').classList.remove('loading');
            }
        });

        function showSuccessModal(prediction) {
            const modal = document.getElementById('resultModal');
            
            // Remover clase de error si existe
            modal.classList.remove('error-modal');
            
            document.getElementById('modalTitle').textContent = 'Predicci√≥n Exitosa';
            document.getElementById('resultIcon').textContent = 'üéØ';
            document.getElementById('resultText').textContent = 'Predicci√≥n de Factura El√©ctrica:';
            document.getElementById('resultValue').textContent = `${prediction}`;
            
            modal.style.display = 'block';
        }

        function showErrorModal(error) {
            const modal = document.getElementById('resultModal');
            
            // Agregar clase de error
            modal.classList.add('error-modal');
            
            document.getElementById('modalTitle').textContent = 'Error en la Predicci√≥n';
            document.getElementById('resultIcon').textContent = '‚ùå';
            document.getElementById('resultText').textContent = 'Error:';
            document.getElementById('resultValue').textContent = error;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
